<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDGA Rating Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="static/css/styles.css">
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-12">
                <div class="d-flex justify-content-between align-items-center mb-4">
                    <h1 class="text-center mb-0">PDGA Rating Calculator</h1>
                    <button id="darkModeToggle" class="btn" title="Toggle dark mode">
                        <span id="darkModeIcon">ðŸŒ™</span>
                    </button>
                </div>
            </div>
        </div>
        
        <div class="row">
            <div class="col-md-6">
                <div class="card mb-4">
                    <div class="card-header">
                        <h5 class="mb-0">Add Round</h5>
                    </div>
                    <div class="card-body">
                        <form id="roundForm">
                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <label for="course" class="form-label">Course Name</label>
                                    <input type="text" class="form-control" id="course" required>
                                </div>
                                <div class="col-md-6 mb-3">
                                    <label for="date" class="form-label">Date</label>
                                    <input type="date" class="form-control" id="date" required>
                                </div>
                            </div>
                            
                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <label for="tier" class="form-label">Tier</label>
                                    <select class="form-control" id="tier">
                                        <option value="A">A-Tier</option>
                                        <option value="B">B-Tier</option>
                                        <option value="C" selected>C-Tier</option>
                                        <option value="L">League</option>
                                        <option value="F">Flex</option>
                                    </select>
                                </div>
                                <div class="col-md-6 mb-3">
                                    <label for="division" class="form-label">Division</label>
                                    <select class="form-control" id="division">
                                        <option value="MPO">MPO</option>
                                        <option value="FPO">FPO</option>
                                        <option value="MP40">MP40</option>
                                        <option value="MP50">MP50</option>
                                        <option value="MA1" selected>MA1</option>
                                        <option value="MA2">MA2</option>
                                        <option value="MA3">MA3</option>
                                        <option value="MA4">MA4</option>
                                        <option value="FA1">FA1</option>
                                        <option value="FA2">FA2</option>
                                        <option value="FA3">FA3</option>
                                        <option value="FA4">FA4</option>
                                    </select>
                                </div>
                            </div>
                            
                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <label for="score" class="form-label">Score</label>
                                    <input type="number" class="form-control" id="score" required>
                                </div>
                                <div class="col-md-6 mb-3">
                                    <label for="rating" class="form-label">Round Rating</label>
                                    <input type="number" class="form-control" id="rating" min="200" max="1200" required>
                                </div>
                            </div>
                            
                            <button type="submit" class="btn btn-primary">Add Round</button>
                        </form>
                    </div>
                </div>
            </div>
            
            <div class="col-md-6">
                <div class="card mb-4">
                    <div class="card-header">
                        <h5 class="mb-0">Import from PDGA</h5>
                    </div>
                    <div class="card-body">
                        <div class="mb-3">
                            <label for="pdgaNumber" class="form-label">PDGA Number</label>
                            <input type="number" class="form-control" id="pdgaNumber" placeholder="Enter your PDGA number">
                        </div>
                        <button id="importBtn" class="btn btn-secondary me-2">Import Rounds</button>
                        <button id="clearAllBtn" class="btn btn-danger">Clear All Rounds</button>
                        <div id="importStatus" class="mt-3"></div>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="row">
            <div class="col-12">
                <div class="card mb-4">
                    <div class="card-header d-flex justify-content-between align-items-center">
                        <h5 class="mb-0">Your Rounds</h5>
                        <div class="rating-info">
                            <span class="badge bg-primary me-2">Current Rating: <span id="currentRating">N/A</span></span>
                            <span class="badge bg-secondary" id="roundCount">0 rounds</span>
                        </div>
                    </div>
                    <div class="card-body">
                        <div id="roundsList">
                            <div class="text-muted text-center py-3">No rounds added yet</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="static/js/app.js"></script>
</body>
</html>
