<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDGA Rating Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
    <div class="container mt-5">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h1 class="mb-0">PDGA Rating Calculator</h1>
            <button id="darkModeToggle" class="btn btn-outline-secondary" title="Toggle Dark Mode">
                <span id="darkModeIcon">üåô</span>
            </button>
        </div>
        
        <!-- Input Sections at Top -->
        <div class="row mb-4">
            <div class="col-md-6">
                <div class="card mb-4">
                    <div class="card-header">
                        <h5>Add Round</h5>
                    </div>
                    <div class="card-body">
                        <form id="roundForm">
                            <div class="row">
                                <div class="col-md-8 mb-3">
                                    <label for="course" class="form-label">Tournament Name</label>
                                    <input type="text" class="form-control" id="course" required>
                                </div>
                                <div class="col-md-4 mb-3">
                                    <label for="date" class="form-label">Date</label>
                                    <input type="date" class="form-control" id="date" required>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-3 mb-3">
                                    <label for="tier" class="form-label">Tier</label>
                                    <select class="form-control" id="tier">
                                        <option value="C">C</option>
                                        <option value="B">B</option>
                                        <option value="A">A</option>
                                        <option value="M">M (Major)</option>
                                        <option value="L">L (League)</option>
                                    </select>
                                </div>
                                <div class="col-md-3 mb-3">
                                    <label for="division" class="form-label">Division</label>
                                    <select class="form-control" id="division">
                                        <option value="MA1">MA1</option>
                                        <option value="MA3">MA3</option>
                                        <option value="MPO">MPO</option>
                                        <option value="MA2">MA2</option>
                                        <option value="MA4">MA4</option>
                                    </select>
                                </div>
                                <div class="col-md-3 mb-3">
                                    <label for="score" class="form-label">Score</label>
                                    <input type="number" class="form-control" id="score" required>
                                </div>
                                <div class="col-md-3 mb-3">
                                    <label for="rating" class="form-label">Round Rating</label>
                                    <input type="number" class="form-control" id="rating" required>
                                    <div class="form-text">Your round rating</div>
                                </div>
                            </div>
                            <button type="submit" class="btn btn-primary">Add Round</button>
                        </form>
                    </div>
                </div>
            </div>

            <div class="col-md-6">
                <div class="card mb-4">
                    <div class="card-header">
                        <h5>Import from PDGA</h5>
                    </div>
                    <div class="card-body">
                        <p class="text-muted mb-3">Enter your PDGA number to automatically import your rounds:</p>
                        <div class="input-group mb-3">
                            <span class="input-group-text">#</span>
                            <input type="number" id="pdgaNumber" class="form-control" placeholder="273758" min="1" max="999999">
                            <button id="importBtn" class="btn btn-success" type="button">Import Rounds</button>
                        </div>
                        <div class="form-text mb-3">
                            Find your PDGA number on your <a href="https://www.pdga.com/user" target="_blank">PDGA profile page</a>
                        </div>
                        <div id="importStatus" class="mt-2"></div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Your Rounds Section at Bottom -->
        <div class="row">
            <div class="col-12">
                <div class="card">
                    <div class="card-header d-flex justify-content-between align-items-center">
                        <h5 class="mb-0">Your Rounds</h5>
                        <div class="d-flex align-items-center gap-2">
                            <span class="badge bg-primary" id="roundCount">0 rounds</span>
                            <span class="badge bg-success" id="currentRating">Rating: N/A</span>
                            <button id="clearAllBtn" class="btn btn-sm btn-danger" title="Delete All Rounds">
                                üóëÔ∏è Clear All Data
                            </button>
                        </div>
                    </div>
                    <div class="card-body">
                        <div id="roundsList" class="list-group">
                            <!-- Rounds will be added here -->
                            <div class="text-muted text-center py-3">No rounds added yet</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{{ url_for('static', filename='js/app.js') }}"></script>
</body>
</html>
